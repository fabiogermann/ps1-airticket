<!DOCTYPE html>
  <html xmlns="http://www.w3.org/1999/xhtml">

  <head>
    <meta charset="UTF-8" />
    <title>Air Ticket | Home</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
	<div id="seite">
		<header>
		   <h1>**AirTicket Logo Platzhalter**</h1>
		   <aside>
			  <form action="login.jsp" method="post">
			     <fieldset>
				    <label for="email">E-Mail Adresse</label>
				    <input type="email" id="email" name="email" />
				    <label for="password">Passwort</label>
				    <input type="password" id="password" name="password" />
				    <label for="submit_login"></label>
				    <input type="submit" id="submit_login" name="login" value="Anmelden" />
				 </fieldset>
			  </form>
		   </aside>
		</header>
			
		<section>
		   <article>
              <h1>Flug finden</h1>   			
			  <form action="flight.jsp" method="post">
				 <fieldset>
					<label for="departure">Von</label>
					<input type="text" id="departure" name="departure" />
					<label for="destination">Nach</label>
					<input type="text" id="destination" name="destination" />
				 </fieldset>
				 <fieldset>
					<label for="date_flight">Hinflug</label>
					<input type="date" id="date_flight" name="date_flight" />
					<label for="date_returnflight">Rückflug</label>
					<input type="date" id="date_returnflight" name="date_returnflight" />
				 </fieldset>
				 <label for="submit_search"></label>
				 <input type="submit" id="submit_search" name="submit_search" value="Suchen" />
		   </article>
		
		   <aside>
			  <nav>
			     <ul>
				   <li><a href="index.html" alt="Flug finden">Flug finden</a></li>
				   <li><a href="login.html" alt="Anmelden">Anmelden</a></li>
				   <li><a href="register.html" alt="Flug finden">Registrieren</a></li>
				 </ul>
		      </nav>
		    </aside>	
		</section>
		
		<footer>
	       <p>
			  <a href="kontakt.html" alt="Kontakt">Kontakt</a>|
		      <a href="sitemap.html" alt="Sitemap">Sitemap</a>|
		      <a href="impressum.html" alt="Impressum">Impressum</a>
		   </p>
		</footer>
		
	</div>
  </body>
</html>
