<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="UTF-8" />
	<title>Air Ticket | Flug finden</title>
	<link rel="stylesheet" href="./css/style.css" />
</head>

<body>
	<div id="seite">

		<header>
			<h1>AirTicket</h1>
			<div id="login">
				<form action="anmelden.jsp" method="post">
					<fieldset>
						<label for="email">E-Mail</label>
						<input type="email" id="email" name="email" required="required" />
						<label for="passwort">Passwort</label>
						<input type="password" id="passwort" name="passwort" required="required" />
						<input type="submit" id="submit_login" name="login" value="Anmelden" class="button" />
					</fieldset>
				</form>
			</div>
		</header>

		<section>

			<div id="progressbar">
				<ul>
					<li class="active"><p>1. Flug finden</p></li>
					<li><p>2. Flug auswählen</p></li>
					<li><p>3. Flug buchen</p></li>
					<li><p>4. Flugbestätigung</p></li>
				</ul>
			</div>

			<article>
				<h1>Flug finden</h1>
				<form action="flug_auswaehlen.html" method="post">
				
					<fieldset>
						<legend>Ort</legend>
						<label for="departure">Von</label>
						<input type="text" id="departure" name="departure" placeholder="z.B. Zürich" required="required" autofocus="autofocus" />
						<label for="destination">Nach</label>
						<input type="text" id="destination" name="destination" placeholder="z.B. New York" required="required" />
					</fieldset>
					<fieldset>
						<legend>Datum</legend>
						<label for="date_flight">Hinflug</label>
						<input type="date" id="date_flight" name="date_flight" required="required" />
						<label for="date_returnflight">Rückflug</label>
						<input type="date" id="date_returnflight" name="date_returnflight" required="required" />
						<label for="date_tolerance">+/- Tage</label>
						<select id="date_tolerance" name="date_tolerance">
							<option label="0" value="0" selected="selected">0</option>
							<option label="1" value="1">1</option>
							<option label="2" value="2">2</option>
							<option label="3" value="3">3</option>
						</select>
					</fieldset>
					<input type="submit" id="submit_search" name="submit_search" value="Suchen" class="button" />
				</form>
				
			</article>
			
			<nav>
				<ul>
					<li><a href="index.html" alt="Flug finden">Flug finden</a></li>
					<!-- IF !Angemeldet -->
					<li><a href="benutzer_anmelden.html" alt="Anmelden">Anmelden</a></li>
					<li><a href="benutzer_registrieren.html" alt="Registrieren">Registrieren</a></li>
					<!-- IF !Else -->
					<li><a href="benutzer_konto.html" alt="Mein Konto">Mein Konto</a></li>
				</ul>
			</nav>

		</section>

		<footer>
			<ul>
				<li><a href="kontakt.html" alt="Kontakt">Kontakt</a>&nbsp;|&nbsp;</li>
				<li><a href="sitemap.html" alt="Sitemap">Sitemap</a>&nbsp;|&nbsp;</li>
				<li><a href="impressum.html" alt="Impressum">Impressum</a></li>
			</ul>
		</footer>
		
	</div>
</body>
</html>
